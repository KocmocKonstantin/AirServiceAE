<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .result-container {
            margin-top: 20px;
            display: none;
        }
        .copy-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">DESTRUCT YOUR URL</h1>
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="originalUrl" class="form-label">Enter your URL</label>
                    <div class="input-group">
                        <input type="url" class="form-control" id="originalUrl" placeholder="https://example.com">
                        <button class="btn btn-primary" id="shortenBtn">SHORT</button>
                    </div>
                </div>
                
                <div class="result-container card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Your shortened URL:</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="shortUrl" readonly>
                            <button class="btn btn-outline-secondary copy-btn" id="copyBtn">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <a href="{% url 'stats' %}" class="btn btn-outline-secondary">View URL Statistics</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shortenBtn = document.getElementById('shortenBtn');
            const originalUrl = document.getElementById('originalUrl');
            const shortUrl = document.getElementById('shortUrl');
            const resultContainer = document.querySelector('.result-container');
            const copyBtn = document.getElementById('copyBtn');
            
            shortenBtn.addEventListener('click', async function() {
                if (!originalUrl.value) {
                    alert('Please enter a URL');
                    return;
                }
                
                try {
                    const response = await fetch('/api/shorten/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            original_url: originalUrl.value
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    shortUrl.value = data.short_url;
                    resultContainer.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while shortening the URL');
                }
            });
            
            copyBtn.addEventListener('click', function() {
                shortUrl.select();
                document.execCommand('copy');
                copyBtn.innerText = 'Copied!';
                setTimeout(() => {
                    copyBtn.innerText = 'Copy';
                }, 2000);
            });
        });
    </script>
</body>
</html>
